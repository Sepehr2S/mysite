<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد پست جدید</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background: #6c757d;
        }
        #map {
            height: 400px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ایجاد پست جدید</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">عنوان</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="content">محتوا</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="tags">تگ‌ها</label>
                <input type="text" id="tags" name="tags">
            </div>
            
            <div class="form-group">
                <label for="image">تصویر</label>
                <input type="file" id="image" name="image">
            </div>
            
            <div class="form-group">
                <label for="category">دسته‌بندی</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>انتخاب دسته‌بندی</option>
                    {% for category in form.category.field.queryset %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <h3>انتخاب مکان‌ها</h3>
            <div id="map"></div>
            <div id="locations"></div>
            <button type="button" id="clear-locations">حذف همه مکان‌ها</button>
            <div class="btn-container">
                <button type="submit" class="btn">ایجاد پست</button>
                <a href="{% url 'website:home' %}" class="btn btn-secondary">بازگشت</a>
            </div>
        </form>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([35.6892, 51.3890], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var locationsDiv = document.getElementById("locations");
        var markers = [];

        map.on('click', function(e) {
            var newMarker = L.marker(e.latlng, { draggable: true }).addTo(map);
            markers.push(newMarker);

            var newLocationInput = document.createElement("div");
            newLocationInput.classList.add("location-input");
            newLocationInput.innerHTML = `
                <input type="hidden" name="latitude[]" value="${e.latlng.lat}" class="latitude">
                <input type="hidden" name="longitude[]" value="${e.latlng.lng}" class="longitude">
                <input type="text" name="location_name[]" placeholder="نام مکان را وارد کنید">
                <button type="button" class="remove-location">حذف</button>
            `;
            locationsDiv.appendChild(newLocationInput);

            var removeButton = newLocationInput.querySelector(".remove-location");
            removeButton.addEventListener("click", function() {
                map.removeLayer(newMarker);
                newLocationInput.remove();
                markers = markers.filter(m => m !== newMarker);
            });

            newMarker.on('dragend', function(event) {
                var position = newMarker.getLatLng();
                newLocationInput.querySelector(".latitude").value = position.lat;
                newLocationInput.querySelector(".longitude").value = position.lng;
            });
        });

        document.getElementById("clear-locations").addEventListener("click", function() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            locationsDiv.innerHTML = "";
        });
    </script>
</body>
</html>
