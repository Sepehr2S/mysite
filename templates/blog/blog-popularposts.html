{% load static %}
{% load humanize %}
<div class="single-sidebar-widget popular-post-widget">
    <h4 class="popular-title">آخرین پست ها</h4>
    <div class="popular-post-list">
        {% for post in posts %}
        <div class="single-post-list d-flex flex-row align-items-center">
            <div class="thumb">
                <a href="{% url 'blog:single_blog' post.id %}"><img class="img-fluid" src="{{post.image.url}}" alt=""></a>
            </div>
            <div class="details">
                <a href="{% url 'blog:single_blog' post.id %}"><h6>{{post.title}}</h6></a>
            </div>
        </div>	
        {% endfor %}													
    </div>
</div>

<style>
    .popular-post-list{
        direction: rtl;
    }
    
    .details{
        margin-right: 15px;
    }
    .thumb{
        margin-right: 15px;
    }
</style>
