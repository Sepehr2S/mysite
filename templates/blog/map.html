<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📍 نقشه سفر: {{ post.title }}</title>

    <!-- لینک استایل بوت‌استرپ برای ظاهر بهتر -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- اضافه کردن Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        #map { height: 500px; border-radius: 10px; margin-top: 20px; }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>📌 مکان‌های سفر: <span class="text-primary">{{ post.title }}</span></h2>
        <p class="text-muted">🗺 مکان‌هایی که در این سفرنامه معرفی شده‌اند</p>

        <div id="map"></div>

        

        <a href="{% url 'blog:single_blog' post.pk %}" class="btn btn-primary mt-3">🔙 بازگشت به پست</a>
    </div>

    <script>
        var locations = {{ locations|safe }};
        var map = L.map('map').setView([35.6892, 51.3890], 6);  // مقدار پیش‌فرض روی ایران
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    
        // اضافه کردن مارکرها به نقشه
        locations.forEach(function(loc) {
            L.marker([loc.latitude, loc.longitude]).addTo(map)
                .bindPopup(`<b>${loc.name}</b>`);
        });
    
        // تنظیم نقشه بر اساس موقعیت مارکرها
        if (locations.length > 0) {
            var bounds = locations.map(loc => [loc.latitude, loc.longitude]);
            map.fitBounds(bounds);
        }
    </script>

</body>
</html>
